org.quartz.scheduler.instanceName = MyScheduler
org.quartz.scheduler.instanceId = AUTO

# Configure ThreadPool
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true

# Configure JobStore
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
org.quartz.jobStore.misfireThreshold = 60000

# Configure plugins (if any)
# org.quartz.plugin.{pluginName}.class = com.foo.MyPluginClass
# org.quartz.plugin.{pluginName}.someProperty = someValue

# Configure DataSource (if using persistent JobStore)
# org.quartz.dataSource.myDS.driver = com.mysql.cj.jdbc.Driver
# org.quartz.dataSource.myDS.URL = jdbc:mysql://localhost/quartz?serverTimezone=UTC
# org.quartz.dataSource.myDS.user = myUser
# org.quartz.dataSource.myDS.password = myPassword
# org.quartz.dataSource.myDS.maxConnections = 5

# Configure clustering (if needed)
# org.quartz.jobStore.isClustered = true
